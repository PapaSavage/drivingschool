<!DOCTYPE html>
{% load static %}
<html lang="ru" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/styles.css" %}" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    
</body>
<div class="container-fluid">
            <header
                class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                <div class="col-md-3 mb-2 mb-md-0">
                    <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                        <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
                            <use xlink:href="#bootstrap" />
                        </svg>
                    </a>
                </div>

                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="{% url 'home' %}" class="nav-link px-2 {% block teghome %}{% endblock teghome %}">Главная</a></li>
                    <li><a href="{% url 'tariffs' %}" class="nav-link px-2 {% block tegtarif %}{% endblock tegtarif %}">Тарифы</a></li>
                    <li><a href="{% url 'about' %}" class="nav-link px-2 {% block tegfaq %}{% endblock tegfaq %}">О нас</a></li>
                </ul>

                <div class="col-md-3 text-end">
                    <button type="button" class="btn btn-outline-primary me-2">Войти</button>
                    <button type="button" class="btn btn-primary">Зарегистрироваться</button>
                </div>  
            </header>
        </div>

    <main>{% block content %}{% endblock content %}</main>
</html>

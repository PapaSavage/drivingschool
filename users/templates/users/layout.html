<!DOCTYPE html>
{% load static %}
<html lang="ru" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/styles.css" %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker-standalone.css" />
    <title>{% block title %}{% endblock title %}</title>
</head>

<body>

    <main class="d-flex flex-nowrap">

        <div class="d-flex flex-column flex-shrink-1 p-3 bg-body-tertiary" style="width: 280px;">
            <a href="{% url "profile" %}"
                class="d-flex align-items-center mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <div class="">
                    <a href="{% url "profile" %}"
                        class="d-flex align-items-center link-body-emphasis text-decoration-none" data-bs-toggle=""
                        aria-expanded="false">
                        <img src="{{ user.profile.image.url }}" alt="" width="32" height="32"
                            class="rounded-circle me-2">
                        <strong>{{ user.username }}</strong>
                    </a>
                </div>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto" style="">
                {% block refs %}{% endblock refs %}
            </ul>
            <hr>
            <a href="{% url "logout" %}"><button type="button"
                    class="container btn btn-outline-primary me-2">Выход</button></a>
        </div>

        <div class="b-example-divider b-example-vr sh_right"></div>

        {% block content %}

        {% endblock content %}


    </main>

    <script src="{% static "js/sidebars.js" %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script data-require="jquery@3.1.1" data-semver="3.1.1"
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Подключаем локаль библиотеки moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/locale/ru.js"></script>
    <!-- Подключаем библиотеку moment -->
    <script data-require="MomentJS@2.10.0" data-semver="2.10.0"
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <!-- Подключаем js-файл Bootstrap -->
    <script data-require="bootstrap@3.3.7" data-semver="3.3.7"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Подключаем js-файл библиотеки DateTimePicker -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js">
    </script>
</body>

</html>
